{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <!-- Carousel 사용 -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'aboutme/images/header1.jpg' %}" class="d-block w-100" alt="배경사진1">
        </div>
        <div class="carousel-item">
          <img src="{% static 'aboutme/images/header2.jpg' %}" class="d-block w-100" alt="배경사진2">
        </div>
        <div class="carousel-item">
          <img src="{% static 'aboutme/images/header3.jpg' %}" class="d-block w-100" alt="배경사진3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="row">
        <div class="col-6 mt-4 px-5">
            <h4>Blog - 소소한 일상</h4>
            <div class="card my-3">
                <div class="card-body">
                    <p>나의 기록, 컨텐츠</p>
                    <a href="{% url 'blog:postlist' %}" class="btn btn-info">전체 보기 &raquo;</a>
                </div>
            </div>
            <h4 class="mt-3">My Profile</h4>
            <div class="card my-3">
                <div class="card-body">
                    <p>긍정에너지 Software Engineer!!</p>
                    <a href="{% url 'aboutme:profile' %}" class="btn btn-danger">프로필(Profile) &raquo;</a>
                </div>
            </div>
        </div>
        <div class="col-6 mt-4 px-5">
            <h4>Post - 최근 포스트</h4>
            {% for post in recent_post %}
            <div class="card my-3">
                <div class="card body py-2 px-2">
                    <a href="{% url 'blog:detail' post.id %}"
                      class="text-dark text-decoration-none">{{ post.title }}</a>
                    <span class="badge text-dark">
                        {{ post.author.username }} &nbsp {{ post.pub_date }}
                    </span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
